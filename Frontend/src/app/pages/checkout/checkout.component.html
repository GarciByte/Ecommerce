@if ( this.orderDetails.temporalProductOrder) {
<section class="m-4">
  <h2>Vas a comprar:</h2>
  @for (product of this.orderDetails.temporalProductOrder; track $index) {
    <img src="{{ IMG_URL }}{{ product.product.image }}" width="80px">
  <span class="font-bold">{{product.product.name}}</span>
  <br><br>
  <span >Cantidad: {{product.quantity}}   </span>
  <span class="m-4">   Precio total {{product.product.price/100 *product.quantity}}€ </span>
  <br><br>
  }
  <button (click)="embeddedCheckout()">Comprar</button>
</section>
}

<dialog #checkoutDialog>
  <div id="checkout"></div>
  <button (click)="cancelCheckoutDialog()">Cancelar</button>
</dialog>
