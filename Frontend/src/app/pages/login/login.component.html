<div class="container">

    <p class="title">Iniciar sesión</p>

    <form class="login" method="post">
        <input type="email" id="email" placeholder="Correo electrónico" title="Escribe tu correo electrónico..."
            name="email" required />
        <input type="password" id="password" placeholder="Contraseña" name="password">
        <p-button type="submit" label="Iniciar sesión" required />
    </form>

    <p>¿Eres un cliente nuevo? <a href="">Regístrate</a></p>
</div>
